# Default values for homeautomation.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  url: docker.io
  repository: eprabab/home_automation
  tag: 1.0-SNAPSHOT
  imagePullPolicy: Always
  command: [ "echo", "SUCCESS" ]

imagePullSecrets:
- name: dockerhubsecret

kafka:
  enabled: true
  bootstrapAddress: test
  
messagebuskf:
   # The name of the Data Coordinator ZK service
   clientServiceName: "eric-data-message-bus-kf"
   # The port that the Data Coordinator ZK service listens on
   clientPort: "9092"
